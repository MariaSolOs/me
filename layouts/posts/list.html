{{ define "main" }}
    <ul class="posts">
        {{ range .Pages.ByPublishDate.Reverse }}
            <li>
                <span class="post-date">{{ .PublishDate | time.Format ":date_medium" }}</span>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                <span class="post-description">{{ .Params.description }}</span>
            </li>
        {{ end }}
    </ul>
{{ end }}
